<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<header class="nav">
			<div class="nav--logo">
				<img class="logo__img" src="./images/logo.svg" alt="logo" />
				<h3 class="logo__text">OrderWeb</h3>
			</div>
			<div class="nav--bar">
				<ul class="list nav__list">
					<li>
						<a href="#">Why Ordering</a>
					</li>
					<li>
						<a href="#">Solutions</a>
					</li>
					<li>
						<a href="#">Ordering</a>
					</li>
					<li>
						<a href="#">Support</a>
					</li>
				</ul>
			</div>
			<div class="nav--burger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</header>
		<main class="block presentation">
			<section style="gap: 0 2rem" class="container grid grid--1x2">
				<div class="block__header intro">
					<div class="intro__text">
						<h1>Get Yourself a Great Professional Website</h1>
						<p>
							Beutiful, trendy, clean & friendly interface with the best UX &
							UI. We got it for you!
						</p>
					</div>
					<button class="button button--hero button--stretched">Get It!</button>
				</div>
				<div class="cover">
					<picture>
						<source
							type="image/webp"
							srcset="/images/matebook_1x.webp 1x, /images/matebook_2x.webp 2x"
						/>
						<source
							type="image/png"
							srcset="/images/matebook@1x.png 1x, /images/matebook@2x.png 2x"
						/>
						<img class="cover__image" src="/images/matebook.png" alt="cover" />
					</picture>
				</div>
			</section>
		</main>
		<script src="/js/index.js"></script>
	</body>
</html>
